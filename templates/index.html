<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="wrapper">
        {%for i in range(num//2): %}
        <div class="odds">
            {%for l in range(num//2): %}
            <div class="red"></div>
            <div class="black"></div>
            {% endfor %}
        </div>
        <div class="evens">
            {%for l in range(num//2): %}
            <div class="black"></div>
            <div class="red"></div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
